# Database connection properties
spring.datasource.url=jdbc:sqlserver://localhost:3306;databaseName=ABCRestaurantDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=your_sql_server_username
spring.datasource.password=your_sql_server_password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
